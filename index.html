<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Assets/style/style.scss">
    <link rel="stylesheet" href="/Assets/style/game.scss">

</head>

<body class="bodyAccueil">

    <div class="accueil page_1"> <!-- class accueil-->
        <h1 class="page_1">GOCHI-STONE</h1>
        <button id="play" class="page_1">PLAY</button>

        <p class="hide page_2">ENTER YOUR NAME</p>
        <input type="text" placeholder="Your name" id="inputName" class="hide page_2">
    </div>

    <div class="hide page_3"> <!-- class choixHero-->
        <h2> Choose your Hero</h2>
    </div>
    <div class="hide page_3">
        <img src="Assets/img/heroes_classSelect_mage_hover.png" alt="Choix Jaina" class="personnage" id="choixJaina">
        <img src="Assets/img/heroes_classSelect_warrior_hover.png" alt="Choix Garrosh" class="personnage"
            id="choixGarrosh">
    </div>

    <div id="timer" class="hide page_4"> 00:00 </div>
    <div class="hide page_4">
        <div class="hide page_4" id="p4_conteneur">
            <div class="hide page_4 " id="p4_boutons">
                <img src="/Assets/img/food.png" alt="Icone de nourriture" class="boutonGame" id="boutonFood">
                <img src="/Assets/img/soin.png" alt="Icone de soin" class="boutonGame" id="boutonSoin">
                <img src="/Assets/img/soin.png" alt="Bouton de ressource du hÃ©ro" class="boutonGame" id="boutonSwitch">
            </div>
            <div class="hide page_4" id="p4_barres">
                <progress value="0" max="100" class="barre_progress" id="barreFood"></progress>
                <progress value="0" max="100" class="barre_progress" id="barreSoin"></progress>
                <progress value="0" max="100" class="barre_progress"></progress>
            </div>
            <img src="/Assets/img/garrosh.png" alt="Portrait du personnage" id="portrait" class="hide page_4">
        </div>

    </div>
    <div class="page_5 hide conteneurAll">
        <div class="page_5 hide top backColor">
            <p class="page_5 hide">You lost</p>
        </div>
        <img src="Assets/img/fin.png" alt="Image de ange de la mort" class="page_5 hide">
        <div class="page_5 hide conteneurBot">
            <div class="page_5 hide bot backColor">
                <p class="page_5 hide" id="timerPlayed"> You played xx:xx</p>
            </div>
            <div class="page_5 hide bot backColor" id="restart">
                <p class="page_5 hide"> Restart </p>
            </div>
        </div>
    </div>
    
    <script src="./script.ts"></script>
</body>

</html>
